<section>
	<h2>Prueba de Rest API: </h2>

	<!-- Listar -->
	<h3>Listar </h3>
	<button (click)="getAll()">Listar</button>
	<div *ngFor="let contacto of contactos">
		<h3>Nombre : {{contacto.nombre}}</h3>
		<p>Telefono : {{contacto.telfono}}</p>
	</div>

	<!-- Crear -->
	<h3>Crear </h3>
	<label>Nombre</label><br>
	<input type="text" [(ngModel)]="nombre">
	<br>
	<label>Telefono</label><br>
	<input type="text" [(ngModel)]="telefono">
	<br>
	<button (click)="create()">Crear</button>
	<button (click)="log()">console.log</button>

	<!-- Obtener -->
	<h3>Obtner 1 </h3>
	<label>Id</label><br>
	<input type="number" #idContGet value="0">
	<button (click)="getOne(idContGet.value)">Obtener</button>
	<div>
		<h3>Nombre : {{contacto.nombre}}</h3>
		<p>Telefono : {{contacto.telefono}}</p>
	</div>

	<!-- Editar -->
	<h3>Editar </h3>
	<label>Id</label><br>
	<input type="number" #idContUpd>
	<br>
	<label>Nombre</label><br>
	<input type="text" [(ngModel)]="nombre">
	<br>
	<label>Telefono</label><br>
	<input type="text" [(ngModel)]="telefono">
	<br>
	<button (click)="update(idContUpd.value)">Actualizar</button>
	<button (click)="log()">console.log</button>

	<!-- Eliminar -->
	<h3>Eliminar </h3>
	<label>Id</label><br>
	<input type="number" #idContDel>
	<button (click)="delete(idContDel.value)">Eliminar</button>

</section>
